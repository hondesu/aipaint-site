<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>단색 배경화면 생성기 - aipaint.art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background-color: #f5f5f5;
    }
    
    h1 {
      text-align: center;
    }
    .lang-buttons {
      text-align: right;
      margin-bottom: 10px;
    }
    .lang-buttons button {
      font-size: 1.1em;
      margin-left: 5px;
      cursor: pointer;
      border: none;
      background: none;
    }
    .color-label {
      margin-top: 20px;
      font-weight: bold;
    }
    .color-picker-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    input[type="color"] {
      width: 60px;
      height: 40px;
      border: none;
      padding: 0;
    }
    .color-box {
      width: 30px;
      height: 30px;
      border: 1px solid #ccc;
    }
    .form-section {
      margin-top: 20px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      margin-top: 10px;
    }
    .recommended-colors {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .recommended-colors button {
      height: 50px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #resolution {
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }

  /* 👇 추가하세요 */
  .lang-buttons button {
    width : auto;
    padding: 6px 10px;
    margin-left: 5px;
    font-size: 16px;
    border: 1px solid #ccc; 
    border-radius: 5px;
    background-color: #eee;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .lang-buttons button:hover {
    background-color: #ccc;
  }

  </style>
</head>
<body>

  <!-- 언어 선택 버튼 -->
  <div class="lang-buttons">
    <button onclick="setLanguage('ko')">🇰🇷</button>
    <button onclick="setLanguage('en')">🇺🇸</button>
    <button onclick="setLanguage('ja')">🇯🇵</button>
  </div>

  <h1 id="title">📱 단색 배경화면 생성기</h1>

  <p><span id="resolutionLabel">현재 해상도:</span> <span id="resolution"></span></p>

  <div class="form-section">
    <label class="color-label" id="colorLabel">🎨 색상 선택</label>
    <div class="color-picker-wrapper">
      <input type="color" id="colorPicker" value="#1E90FF">
      <div class="color-box" id="colorBox"></div>
      <span id="colorCodeText">#1E90FF</span>
    </div>
  </div>

  <div class="form-section">
    <button onclick="generateImage()" id="generateBtn">이미지 생성</button>
  </div>

  <div class="form-section">
    <label for="formatSelect" id="formatLabel">💾 저장 형식 선택</label>
    <select id="formatSelect">
      <option value="png">PNG</option>
      <option value="jpeg">JPG</option>
      <option value="heic">HEIC (iPhone)</option>
    </select>
    <button onclick="downloadImage()" id="downloadBtn">다운로드</button>
  </div>

  <div class="form-section">
    <label class="color-label" id="recommendedLabel">✨ 추천 색상으로 바로 다운로드</label>
    <div class="recommended-colors">
      <button style="background:#000;" onclick="quickDownload('#000000')"></button>
      <button style="background:#fff;" onclick="quickDownload('#FFFFFF')"></button>
      <button style="background:#32CD32;" onclick="quickDownload('#32CD32')"></button>
      <button style="background:#3ED6C3;" onclick="quickDownload('#3ED6C3')"></button>
    </div>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const colorPicker = document.getElementById("colorPicker");
    const colorBox = document.getElementById("colorBox");
    const colorCodeText = document.getElementById("colorCodeText");
    const resolutionDisplay = document.getElementById("resolution");

    const translations = {
      ko: {
        title: "📱 단색 배경화면 생성기",
        colorLabel: "🎨 색상 선택",
        generateBtn: "이미지 생성",
        downloadBtn: "다운로드",
        formatLabel: "💾 저장 형식 선택",
        recommendedLabel: "✨ 추천 색상으로 바로 다운로드",
        resolutionLabel: "현재 해상도:"
      },
      en: {
        title: "📱 Solid Wallpaper Generator",
        colorLabel: "🎨 Choose a Color",
        generateBtn: "Generate Image",
        downloadBtn: "Download",
        formatLabel: "💾 Select Format",
        recommendedLabel: "✨ Quick Download (Popular Colors)",
        resolutionLabel: "Current Resolution:"
      },
      ja: {
        title: "📱 単色壁紙ジェネレーター",
        colorLabel: "🎨 色を選択",
        generateBtn: "画像生成",
        downloadBtn: "ダウンロード",
        formatLabel: "💾 形式を選択",
        recommendedLabel: "✨ おすすめ色で即ダウンロード",
        resolutionLabel: "現在の解像度:"
      }
    };

    const screenWidth = window.screen.width;
    const screenHeight = window.screen.height;
    resolutionDisplay.textContent = `${screenWidth} × ${screenHeight}`;

    function generateImage(color = colorPicker.value) {
      canvas.width = screenWidth;
      canvas.height = screenHeight;
      ctx.fillStyle = color;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function downloadImage() {
      const format = document.getElementById("formatSelect").value;
      const mimeType = format === "jpeg" ? "image/jpeg" :
                       format === "heic" ? "image/heic" : "image/png";
      const ext = format === "jpeg" ? "jpg" :
                  format === "heic" ? "heic" : "png";
      const link = document.createElement("a");
      link.download = `wallpaper_${screenWidth}x${screenHeight}.${ext}`;
      link.href = canvas.toDataURL(mimeType);
      link.click();
    }

    function quickDownload(hexColor) {
      generateImage(hexColor);
      setTimeout(() => {
        const link = document.createElement("a");
        link.download = `wallpaper_${hexColor.replace("#", "")}_${screenWidth}x${screenHeight}.png`;
        link.href = canvas.toDataURL("image/png");
        link.click();
      }, 300);
    }

    colorPicker.addEventListener("input", () => {
      const color = colorPicker.value;
      colorBox.style.backgroundColor = color;
      colorCodeText.textContent = color;
    });

    function setLanguage(lang) {
      const t = translations[lang];
      document.getElementById("title").textContent = t.title;
      document.getElementById("colorLabel").textContent = t.colorLabel;
      document.getElementById("generateBtn").textContent = t.generateBtn;
      document.getElementById("downloadBtn").textContent = t.downloadBtn;
      document.getElementById("formatLabel").textContent = t.formatLabel;
      document.getElementById("recommendedLabel").textContent = t.recommendedLabel;
      document.getElementById("resolutionLabel").textContent = t.resolutionLabel;
    }

    const userLang = navigator.language.startsWith("ja") ? "ja" :
                     navigator.language.startsWith("en") ? "en" : "ko";
    setLanguage(userLang);
  </script>
</body>
</html>
