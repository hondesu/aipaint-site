
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Paint - 무료 배경화면 다운로드</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #4a90e2;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .card a {
      display: inline-block;
      padding: 8px 15px;
      background-color: #4a90e2;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
    .card a:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>
  <h1>AI로 그려진 배경화면을 무료로 다운로드하세요</h1>
  <div class="gallery">
    <div class="card">
      <img src="images/forest.jpg" alt="숲 배경 이미지">
      <a href="images/forest.jpg" download>다운로드</a>
    </div>
    <div class="card">
      <img src="images/space.jpg" alt="우주 배경 이미지">
      <a href="images/space.jpg" download>다운로드</a>
    </div>
    <div class="card">
      <img src="images/paper.jpg" alt="종이 질감 이미지">
      <a href="images/paper.jpg" download>다운로드</a>
    </div>
  </div>
</body>
</html>
