
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Paint - 무료 배경화면 다운로드</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #4a90e2;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .card a {
      display: inline-block;
      padding: 8px 15px;
      background-color: #4a90e2;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
    .card a:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>

  <!-- 언어 선택 버튼 -->
  <div style="text-align: right; padding: 10px;">
    <button onclick="setLang('ko')">🇰🇷</button>
    <button onclick="setLang('en')">🇺🇸</button>
    <button onclick="setLang('ja')">🇯🇵</button>
  </div>

  <!-- 한국어 영역 -->
  <div class="lang-block" id="lang-ko">
    <h1>AI로 그려진 배경화면을 다운로드하세요</h1>
    <p>숲, 우주, 종이 질감 등 다양한 스타일의 그림을 무료로 제공합니다.</p>
    <div class="gallery">
      <div class="card">
        <img src="images/forest.jpg" alt="숲 이미지">
        <a href="images/forest.jpg" download>다운로드</a>
      </div>
      <div class="card">
        <img src="images/space.jpg" alt="우주 이미지">
        <a href="images/space.jpg" download>다운로드</a>
      </div>
      <div class="card">
        <img src="images/paper.jpg" alt="종이 질감">
        <a href="images/paper.jpg" download>다운로드</a>
      </div>
    </div>
  </div>

  <!-- 영어 영역 -->
  <div class="lang-block" id="lang-en">
    <h1>Download AI-Generated Wallpapers</h1>
    <p>We offer various styles like forest, space, and paper textures for free.</p>
    <div class="gallery">
      <div class="card">
        <img src="images/forest.jpg" alt="Forest Image">
        <a href="images/forest.jpg" download>Download</a>
      </div>
      <div class="card">
        <img src="images/space.jpg" alt="Space Image">
        <a href="images/space.jpg" download>Download</a>
      </div>
      <div class="card">
        <img src="images/paper.jpg" alt="Paper Texture">
        <a href="images/paper.jpg" download>Download</a>
      </div>
    </div>
  </div>

  <!-- 일본어 영역 -->
  <div class="lang-block" id="lang-ja">
    <h1>AIが描いた壁紙をダウンロード</h1>
    <p>森、宇宙、紙の質感など、さまざまなスタイルの画像を無料で提供します。</p>
    <div class="gallery">
      <div class="card">
        <img src="images/forest.jpg" alt="森の画像">
        <a href="images/forest.jpg" download>ダウンロード</a>
      </div>
      <div class="card">
        <img src="images/space.jpg" alt="宇宙の画像">
        <a href="images/space.jpg" download>ダウンロード</a>
      </div>
      <div class="card">
        <img src="images/paper.jpg" alt="紙の質感">
        <a href="images/paper.jpg" download>ダウンロード</a>
      </div>
    </div>
  </div>

  <!-- 언어 자동 감지 + 수동 전환 스크립트 -->
  <script>
    const supportedLangs = ['ko', 'en', 'ja'];

    function showLang(lang) {
      supportedLangs.forEach(l => {
        document.getElementById(`lang-${l}`).style.display = 'none';
      });
      if (document.getElementById(`lang-${lang}`)) {
        document.getElementById(`lang-${lang}`).style.display = 'block';
      }
    }

    function setLang(lang) {
      localStorage.setItem('lang', lang);
      showLang(lang);
    }

    // 초기 언어 감지
    const storedLang = localStorage.getItem('lang');
    const browserLang = (navigator.language || 'en').substring(0, 2);
    const langToUse = storedLang || (supportedLangs.includes(browserLang) ? browserLang : 'en');

    showLang(langToUse);
  </script>

</body>
</html>
